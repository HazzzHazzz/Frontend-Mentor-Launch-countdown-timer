<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <section>
    <p>WE'RE LAUNCHING SOON</p>
    <ul class="countdown">
      <li><span class="numbers">08</span><ul><li class="units">DAYS</li></ul></li>
      <li><span class="numbers">23</span><ul><li class="units">HOURS</li></ul></li>
      <li><span class="numbers">55</span><ul><li class="units">MINUTES</li></ul></li>
      <li><span class="numbers">41</span><ul><li class="units">SECONDS</li></ul></li>
    </ul>
  </section>

  
  
  <footer>
    <ul class="socials">
      <li><a href="#"><img src="./images/icon-facebook.svg" alt=""></a></li>
      <li><a href="#"><img src="./images/icon-pinterest.svg" alt=""></a></li>
      <li><a href="#"><img src="./images/icon-instagram.svg" alt=""></a></li>
    </ul>
  </footer>
  <script src="./js/scripts.js"></script>
</body>
</html>
